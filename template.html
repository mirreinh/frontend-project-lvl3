<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RSS Reader</title>
  </head>
  <body class="d-flex flex-column justify-content-between min-vh-100">
    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"><p>Modal body text goes here.</p></div>
          <div class="modal-footer">
            <a class="btn btn-primary" role="button">Читать полностью</a>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-grow-1">
      <div class="container-fluid p-5 bg-dark">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3">RSS Агрегатор</h1>
            <p class="lead">
              Начните читать RSS сегодня! Это легко, это красиво.
            </p>
            <form class="rss-form">
              <div class="mb-3">
                <input
                  type="text"
                  name="url"
                  aria-label="url"
                  class="form-control form-control-lg"
                  placeholder="Ссылка RSS"
                />
                <div class="form-text">
                  Пример: https://ru.hexlet.io/lessons.rss
                </div>
                <div id="feedback"></div>
              </div>
              <div class="col-auto">
                <button
                  type="submit"
                  aria-label="add"
                  class="btn btn-lg btn-primary px-sm-5"
                >
                  Add
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="container-fluid p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
        </div>
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto topics">
            <div class="data-container update-feedback mt-3"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto bg-light border-top">
      <div class="container p-3 text-center">
        <span
          >created <a href="https://github.com/mirreinh">Miroslav</a
          ><span></span
        ></span>
      </div>
    </footer>
  </body>
</html>
